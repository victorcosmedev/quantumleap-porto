<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
    <title>QuickFix - Porto Seguro</title>
  </head>
  <body>
    <header id="cabecalho">
      <img
        class="logo"
        src="../img/logo-porto.png"
        alt="Logo da Porto Seguro"
        width="200"
        height="100"
      />
      <nav>
        <ul class="links-esquerda">
          <li class="link"><a href="../index.html">Home</a></li>
          <li class="link"><a href="./sobre-nos.html">Sobre n√≥s</a></li>
        </ul>
        <ul class="links-direita">
          <li class="link"><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="div-login">
        <div class="quadrado">
          <form
            action="#"
            method="get"
            onsubmit="return validaCampos(this.idEmail,this.idSenha)"
          >
            <h1>Acessar Conta</h1>
            <p>Preencha seus dados de acesso para continuar.</p>
            <div>
              <h2>Conta:</h2>
              <input
                class="formatacao-entrada"
                type="email"
                name="senha"
                placeholder=" CPF / CNPJ"
              />
            </div>
            <div>
              <h3 for="idSenha">Senha:</h3>
              <input
                class="formatacao-entrada"
                type="password"
                name="senha"
                id="idSenha"
                placeholder=" SENHA"
              />
              <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div>
              <button type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer id="rodape">
      <nav class="links-rodape">
        <ul class="links-redes">
          <li>
            <a href="https://twitter.com/portoseguro" target="_blank"
              ><img

                alt="logo do twitter"
                class="logo-redes"
              />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/porto/" target="_blank"

          <li>

              ><img

                class="logo-redes"
              />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/portoseguro" target="_blank"

        <ul class="download-app">

          </li>
          <li>
            <a

                src="../img/google-play-icone.png"
                alt="baixar app via google play store"
              />

      </nav>
      <img
        class="logo-porto"
