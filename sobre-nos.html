<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sobre-nos.css" />
    <title>QuickFix - Porto Seguro</title>
  </head>
  <body>
    <header id="topo">
      <img
        class="logo"
        src="./img/logo-porto.png"
        alt="Logo da Porto Seguro"
        width="200"
        height="100"
      />
      <nav>
        <ul class="links-esquerda">
          <li class="link"><a href="#">Home</a></li>
          <li class="link"><a href="#">Sobre nós</a></li>
        </ul>
        <ul class="links-direita">
          <li class="link"><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <section id="conteudo">
      <h1>Sobre nós</h1>
      <div>
        <div class="foto-integrante">integrante</div>
        <div class="descricao-integrante">
          <h2>Arthur Eduardo Luna Pulini</h2>
          <h4>RM 554848</h4>
        </div>
      </div>
      <div>
        <div class="foto-integrante">integrante</div>
        <div class="descricao-integrante">
          <h2>Lucas Almeida Fernandes de Moraes</h2>
          <h4>RM 557569</h4>
        </div>
      </div>
      <div>
        <div class="foto-integrante">integrante</div>
        <div class="descricao-integrante">
          <h2>Victor Nascimento Cosme</h2>
          <h4>RM 558856</h4>
        </div>
      </div>
    </section>
    <footer id="rodape">
      <nav class="links-rodape">
        <ul class="link-redes">
          <li>
            <img
              src="./img/twitter-logo.png"
              alt="logo do twitter"
              class="logo-redes"
            />
          </li>
          <li>
            <img
              src="./img/facebook-logo.png"
              alt="logo do facebook"
              class="logo-redes"
            />
          </li>
          <li>
            <img
              src="./img/instagram-logo.png"
              alt="logo do instagram"
              class="logo-redes"
            />
          </li>
          <li>
            <img
              src="./img/linkedin-logo.png"
              alt="logo do linkedin"
              class="logo-redes"
            />
          </li>
          <li>
            <img
              src="./img/youtube-logo.png"
              alt="logo do youtube"
              class="logo-redes"
            />
          </li>
          <li>
            <img
              src="./img/tiktok-logo.png"
              alt="logo do tiktok"
              class="logo-redes"
            />
          </li>
        </ul>
        <ul class="download-app">
          <li>
            <a
              href="https://apps.apple.com/us/app/porto-seguro-residencial-e/id1511026277"
              target="_blank"
              ><img
                src="./img/apple-store-icone.png"
                alt="baixar app via apple store"
              />
            </a>
          </li>
          <li>
            <a
              href="https://play.google.com/store/apps/details?id=br.com.portoseguro.experienciacliente.mundoporto&pcampaignid=web_share"
              target="_blank"
            >
              <img
                src="./img/google-play-icone.png"
                alt="baixar app via google play store"
              />
            </a>
          </li>
        </ul>
      </nav>
      <img
        class="logo-porto"
        src="./img/logo-porto.png"
        alt="logo da porto seguro"
      />
    </footer>
  </body>
</html>
