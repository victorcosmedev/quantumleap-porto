<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>QuickFix - Porto Seguro</title>
  </head>
  <body>
    <header id="cabecalho">
      <img
        class="logo"
        src="./img/logo-porto.png"
        alt="Logo da Porto Seguro"
        width="200"
        height="100"
      />
      <nav>
        <ul class="links-esquerda">
          <li class="link"><a href="./index.html">Home</a></li>
          <li class="link"><a href="./sobre-nos.html">Sobre n√≥s</a></li>
        </ul>
        <ul class="links-direita">
          <li class="link"><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="div-cadastro">
        <div class="quadrado">
          <h1>Crie sua conta</h1>
          <p>Preencha seus dados de acesso para continuar.</p>
          <input
            class="formatacao-entrada-cadastro"
            type="password"
            name="CPF"
            placeholder="CPF / CNPJ"
          />
          <input
            class="formatacao-entrada-cadastro"
            type="password"
            name="nome"
            placeholder="NOME"
          />
          <input
            class="formatacao-entrada-cadastro"
            type="password"
            name="email"
            placeholder="EMAIL"
          />
          <input
            class="formatacao-entrada-cadastro"
            type="password"
            name="senha"
            placeholder="SENHA"
          />
        </div>
      </div>
    </main>

    <footer id="rodape">
      <nav class="links-rodape">
        <ul class="link-redes">
          <li>
            <a href="https://twitter.com/portoseguro" target="_blank"
              ><img
                src="./img/twitter-logo.png"
                alt="logo do twitter"
                class="logo-redes"
              />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/porto/" target="_blank"
              ><img
                src="./img/facebook-logo.png"
                alt="logo do facebook"
                class="logo-redes"
              />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/porto/" target="_blank"
              ><img
                src="./img/instagram-logo.png"
                alt="logo do instagram"
                class="logo-redes"
              />
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/company/porto/" target="_blank"
              ><img
                src="./img/linkedin-logo.png"
                alt="logo do linkedin"
                class="logo-redes"
              />
            </a>
          </li>
          <li>
            <a href="https://www.youtube.com/portoseguro" target="_blank"
              ><img
                src="./img/youtube-logo.png"
                alt="logo do youtube"
                class="logo-redes"
              />
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com/@porto" target="_blank"
              ><img
                src="./img/tiktok-logo.png"
                alt="logo do tiktok"
                class="logo-redes"
              />
            </a>
          </li>
        </ul>
        <ul class="download-app">
          <li>
            <a
              href="https://apps.apple.com/us/app/porto-seguro-residencial-e/id1511026277"
              target="_blank"
              ><img
                src="./img/apple-store-icone.png"
                alt="baixar app via apple store"
              />
            </a>
          </li>
          <li>
            <a
              href="https://play.google.com/store/apps/details?id=br.com.portoseguro.experienciacliente.mundoporto&pcampaignid=web_share"
              target="_blank"
            >
              <img
                src="./img/google-play-icone.png"
                alt="baixar app via google play store"
              />
            </a>
          </li>
        </ul>
      </nav>
      <img
        class="logo-porto"
        src="./img/logo-porto.png"
        alt="logo da porto seguro"
      />
    </footer>
  </body>
</html>
